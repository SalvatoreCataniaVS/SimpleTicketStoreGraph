specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TicketStore
    network: ropsten
    source:
      address: "0x4186bAF741c363B63199FD9f3D1C9B81760E2113"
      abi: TicketStore
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ApprovalForAll
        - OwnershipTransferred
        - TransferBatch
        - TransferSingle
        - URI
        - eventCreated
        - ticketBuyed
      abis:
        - name: TicketStore
          file: ./abis/TicketStore.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
        - event: eventCreated(indexed uint256,uint256,uint256,indexed string)
          handler: handleeventCreated
        - event: ticketBuyed(indexed uint256,address,uint256)
          handler: handleticketBuyed
      file: ./src/mapping.ts
